<section data-ng-controller="ProdutosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Produtos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="produto in produtos" data-ng-href="#!/produtos/{{produto._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="produto.created | date:'medium'"></span>
				by
				<span data-ng-bind="produto.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="produto.name"></h4>
            <h3 class="list-group-item-heading" data-ng-bind="produto.tipo"></h3>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!produtos.$resolved || produtos.length">
    	No Produtos yet, why don't you <a href="/#!/produtos/create">create one</a>?
    </div>
</section>
