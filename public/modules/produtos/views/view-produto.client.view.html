<section data-ng-controller="ProdutosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="produto.name"></h1>
	</div>
	<div data-ng-bind="produto.tipo" class="page-content"></div>
	<div class="pull-right" data-ng-show="authentication.user._id == produto.user._id">
		<a class="btn btn-primary" href="/#!/produtos/{{produto._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="produto.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="produto.user.displayName"></span>
		</em>
	</small>
</section>
